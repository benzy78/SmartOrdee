    <!-- header -->

        </div>
    </header>
    <!-- header end -->
    <!-- contact -->
    <section class="contact">
      <div class="inner--large">
        <h2 class="section-ttl--01">Contact<span>お問い合わせ</span></h2>
        <form class="contact-form">
          <div class="form-row">
            <label for="contents">問い合わせ内容 <span class="required">＊必須</span></label>
            <select name="contents" id="contents">
              <option value="" disabled selected>選択してください</option>
              <option value="brochure">資料請求</option>
              <option value="consul">導入に関する相談</option>
              <option value="fleeplan">無料トライアルを始めたい</option>
            </select>
          </div>
          <div class="form-row">
            <label for="company">店名 <span class="required">＊必須</span></label>
            <input type="text" id="company" placeholder="例：大衆酒場〇〇" />
          </div>
          <div class="form-row">
            <label for="address">住所 <span class="required">＊必須</span></label>
            <input type="text" id="address" placeholder="東京都XX区XX-XX" />
          </div>
          <div class="form-row">
            <label for="last-name">姓 <span class="required">＊必須</span></label>
            <input type="text" id="last-name" placeholder="例：鈴木" />
          </div>
          <div class="form-row">
            <label for="first-name">名 <span class="required">＊必須</span></label>
            <input type="text" id="first-name" placeholder="例：太郎" />
          </div>
          <div class="form-row">
            <label for="email">メールアドレス <span class="required">＊必須</span></label>
            <input type="email" id="email" placeholder="例：xxx@xxx.com" />
          </div>
          <div class="form-row">
            <label for="message">ご相談内容 <span class="required">＊必須</span></label>
            <textarea id="message" rows="6" placeholder="例：導入を検討しているが、どのようなサポートがあるのか詳しく聞きたい"></textarea>
          </div>
          <div class="form-row full">
            <label class="consent">
              <input type="checkbox" />
              <span> <a href="./commingsoon.html">個人情報の取り扱いについて</a>に同意の上、送信します。</span>
            </label>
          </div>
          <div class="form-row full">
            <button class="primary-btn02" type="submit">お問い合わせ内容を送信する <img src="../images/arrow_back.svg" alt=""></button>
          </div>
        </form>
      </div> 
    </section>
    <!-- contact end -->
     
    <!-- footer -->
      <footer class="footer">
      <div class="inner--large">

              </div>

                      </ul>
                  </nav>

          </div>
      </div>
